<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./templates/usuarioPlantilla.xhtml">

            <ui:define name="content">

                <f:view>
                    <h:form  enctype="multipart/form-data">     

                        <c:if test="#{publicarEntradaController.primeraEntrada}">                      
                            <p:autoComplete id="themeCustom" value="#{publicarEntradaBean.idCiudad}" placeholder="Buscar ciudad"
                                    completeMethod="#{publicarEntradaController.autocompletadoCiudades}"
                                    var="ciudad" itemLabel="#{ciudad}" itemValue="#{ciudad.id}"
                                    scrollHeight="200" forceSelection="true"/>
                        </c:if>
                        <p>
                            Titulo de la entrada: <h:inputText value="#{publicarEntradaBean.titulo}"/> 
                        </p> 

                        <p>
                            Escribe tu opinión: <h:inputTextarea value="#{publicarEntradaBean.descripcion}"/>
                        </p>

                        <p>
                            Comparte una foto del lugar:  <p:fileUpload id="fileIdResume"  value="#{publicarEntradaBean.imagen}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|zip)$/" skinSimple="true" dragDropSupport="true"/>
                        </p>

                        <p>
                            Valora tu experiencia: <p:rating value="#{publicarEntradaBean.puntuacion}" />
                        </p>

                        <p>
                            Selecciona una categoría para tu entrada: 
                            <p:selectOneMenu value="#{publicarEntradaBean.tipo}">
                                <f:selectItems value="#{publicarEntradaController.listaCategorias}" var="categoria"
                                               itemValue="#{categoria}" itemLabel="#{categoria}"/>       
                            </p:selectOneMenu>
                        </p>
                        
                        <p>
                            Gasto aproximado (opcional): <p:inputNumber value="#{publicarEntradaBean.precio}" />
                        </p>
                        <p:commandButton value="Publicar Entrada" ajax="false" action="#{publicarEntradaController.publicarEntrada}"/> 

                    </h:form>
                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
