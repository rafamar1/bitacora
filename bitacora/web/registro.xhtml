<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/plantilla.xhtml">

             <ui:define name="content">
                <f:view>
                        <h:form>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Nombre de usuario: " />
                                <p:inputText id="nickname" value="#{registroBean.nombreUsuario}" autocomplete="true" required="true"/>

                                <p:outputLabel value="Nombre Completo: " />
                                <p:inputText id="nombre" value="#{registroBean.nombreCompleto}" autocomplete="true" required="true"/>

                                <p:outputLabel value="Email: " />
                                <p:inputText id="mail" value="#{registroBean.email}" autocomplete="true" required="true"/>
                                <!--input jsf:id="foo" type="text" jsf:value="#{bean.bar}"-->
                                
                                <p:outputLabel value="Contraseña: " />                            
                                <p:password weakLabel="La contraseña es demasiado debil" goodLabel="La contraseña es correcta" strongLabel="Contraseña muy fuerte" id="password" value="#{registroBean.password}" autocomplete="true" match="password2" required="true"/>

                                <p:outputLabel value="Repita contraseña: " />                            
                                <p:password id="password2" value="#{registroBean.password}" autocomplete="true" required="true"/>


                                <p:commandButton 
                                    ajax="false"
                                    action="#{registroController.altaUsuario}" 
                                    value="Alta"/>
                                <hr/>
                                <h:outputLabel value="¿Ya estás registrado?"/>
                                <p:commandLink action="login.xhtml" value="Inicia sesión"/>
                            </h:panelGrid>
                        </h:form>
                   

                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
