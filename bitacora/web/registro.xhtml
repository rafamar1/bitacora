<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/plantilla.xhtml">

            <ui:define name="content">
                <h:outputScript target="head" name="js/jquery-3.3.1.js"/>
                <h:outputScript target="head" name="js/jquery.validate.min.js"/>
                <h:outputScript target="head" name="js/formRegistro_validate.js"/>
                <f:view>
                    <h:form id="formRegistro" prependId="false">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Nombre de usuario: " />
                            <p:inputText id="nickname" value="#{registroBean.nombreUsuario}"/>

                            <p:outputLabel value="Nombre Completo: " />
                            <p:inputText id="nombre" value="#{registroBean.nombreCompleto}"/>

                            <p:outputLabel value="Email: " />
                            <p:inputText id="mail" value="#{registroBean.email}"/>

                            <p:outputLabel value="Contraseña: " />                            
                            <p:password weakLabel="La contraseña es demasiado debil" goodLabel="La contraseña es correcta" strongLabel="Contraseña muy fuerte" id="password" value="#{registroBean.password}" match="password2"/>

                            <p:outputLabel value="Repita contraseña: " />                            
                            <p:password id="password2" value="#{registroBean.password}"/>

                            <p:commandButton 
                                ajax="false"
                                action="#{registroController.altaUsuario}" 
                                value="Alta"/>

                            <h:outputLabel value="¿Ya estás registrado?"/>
                            <p:link outcome="login" value="Inicia sesión"/>
                        </h:panelGrid>
                    </h:form>


                </f:view>

            </ui:define>


        </ui:composition>

    </body>
    <script src="js/jquery-3.3.1.js"/>
    <script src="js/jquery.validate.min.js"/>
    <script>

    </script>

</html>
