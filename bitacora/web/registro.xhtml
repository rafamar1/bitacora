<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/noLoggedPlantilla.xhtml">
            
            <ui:define name="title">#{messages.tituloRegistro}</ui:define>
            
            <ui:define name="content">
                <h:outputScript target="head" name="js/jquery-3.3.1.js"/>
                <h:outputScript target="head" name="js/jquery.validate.min.js"/>
                <h:outputScript target="head" name="js/formRegistro_validate.js"/>
                <f:view>
                    <h:form id="formRegistro" prependId="false">
                        <p:panelGrid columns="2" layout="grid">
                            <p:outputLabel value="#{messages.nombreUsuario}:" />
                            <p:inputText id="userName" value="#{registroBean.nombreUsuario}"/>

                            <p:outputLabel value="#{messages.nombreCompleto}:" />
                            <p:inputText id="name" value="#{registroBean.nombreCompleto}"/>

                            <p:outputLabel value="#{messages.email}:" />
                            <p:inputText id="mail" value="#{registroBean.email}"/>

                            <p:outputLabel value="#{messages.password}:" />                            
                            <p:password id="password" value="#{registroBean.password}"/>

                            <p:outputLabel value="#{messages.repeatPassword}:" />                            
                            <p:password id="password2" value="#{registroBean.password}"/>

                            <p:commandButton 
                                ajax="false"
                                action="#{registroController.altaUsuario}" 
                                value="#{messages.registrar}"/>

                            <h:outputLabel value="#{messages.yaRegistrado}"/>
                            <p:link outcome="login" value="#{messages.goToLogin}"/>
                        </p:panelGrid>
                    </h:form>


                </f:view>

            </ui:define>


        </ui:composition>

    </body>
    <script src="js/jquery-3.3.1.js"/>
    <script src="js/jquery.validate.min.js"/>
    <script>

    </script>

</html>
