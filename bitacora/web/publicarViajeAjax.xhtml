<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./templates/principal.xhtml">

            <ui:define name="content">

                <h:form id="formInput">
                    <p:inputText value="#{publicarEntradaController.busquedaCiudad}" id="inputt" placeholder="Buscar ciudad">
                        <p:ajax event="keyup" update="" listener="#{publicarEntradaController.manejaEvento}"/>
                    </p:inputText>
                </h:form>
                <h:form id="formListaCiudades">
                    <p:autoComplete id="acSimple" 
                                    value="#{publicarEntradaController.listaCiudades}" 
                                    completeMethod="#{publicarEntradaController.completeText}"/>

                    <p:autoComplete id="themeCustom" value="#{publicarEntradaController.pruebaId}" placeholder="Buscar ciudad"
                                    completeMethod="#{publicarEntradaController.completeText}"
                                    var="ciudad" itemLabel="#{ciudad}" itemValue="#{ciudad.id}"
                                    scrollHeight="200" forceSelection="true"/>
            </h:form>

            </ui:define>


        </ui:composition>

    </body>
</html>
