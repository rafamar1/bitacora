<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./templates/usuarioPlantilla.xhtml">
            <ui:define name="css">
                <h:outputStylesheet name="principal.css" library="css"/>
            </ui:define>

            <ui:define name="title">#{messages.tituloIndex}</ui:define>

            <ui:define name="left">
                <p:link outcome="perfilUsuario" title="Ir a mi Perfil">
                    <f:param name="idUsuarioSeleccionado" value="#{sessionUtilsBean.usuario.nombreUsuario}" /> 
                    <div id="info-usuario">
                        <div class="img-portada-container">
                            <img class="img-portada" src="#{principalController.dameRutaImgPortada(sessionUtilsBean.usuario)}"/>
                        </div>                        
                        <img class="img-perfil" src="#{principalController.dameRutaImgPerfil(sessionUtilsBean.usuario)}"/>

                        <h:outputLabel value="#{sessionUtilsBean.usuario.nombreCompleto}" class="nombre-completo"/>
                        <h:outputLabel value="@#{sessionUtilsBean.usuario.nombreUsuario}" class="nombre-usuario"/>
                        <div class="estadisticas-usuario">
                            <div class="fila-grid">
                                <h:outputLabel value="#{sessionUtilsBean.usuario.viajeList.size()}"/>
                                <h:outputLabel value="#{sessionUtilsBean.usuario.listaUsuarioSeguido.size()}"/>
                                <h:outputLabel value="#{sessionUtilsBean.usuario.listaUsuarioTeSigue.size()}"/>
                            </div>
                            <div class="fila-grid">
                                <h:outputLabel value="Publicaciones"/>
                                <h:outputLabel value="Siguiendo"/>
                                <h:outputLabel value="Seguidores"/>
                            </div>
                        </div>                        
                    </div>

                </p:link>

                <h:form>
                    <p>
                        <p:commandButton action="publicarViaje.xhtml" value="Publicar Viaje" rendered="#{sessionUtilsBean.usuarioLogeado}"/>
                    </p>

                </h:form>
            </ui:define>

            <ui:define name="content">
                <f:view locale="#{localeBean.locale}">
                    <section id="viajes_siguiendo">
                        <p:dataScroller value="#{principalController.dameListaViajesOrdenados()}" var="viaje" chunkSize="10">
                            <f:facet name="header">
                                Ãšltimas novedades
                            </f:facet>

                            <p:outputPanel>

                                <div id="infoViaje">
                                    <div class="info-general-left">
                                        <h:link outcome="perfilUsuario" title="Perfil de #{viaje.usuario.nombreUsuario}">
                                            <f:param name="idUsuarioSeleccionado" value="#{viaje.usuario.nombreUsuario}" />
                                            
                                            <div class="info-general-left-header">
                                                <img class="viaje-imgUsuario" src="#{principalController.dameRutaImgPerfil(viaje.usuario)}" /> 
                                                <div class="info-general-left-header-text">
                                                    <h:outputText value="#{viaje.titulo}" class="viaje-title"/>
                                                    <h:outputText value="@#{viaje.usuario.nombreUsuario}" class="viaje-nombreUsuario"/>                                                    
                                                </div>
                                            </div>
                                        </h:link>



                                        <h:outputText value="#{viaje.descripcion}" class="viaje-descripcion"/>
                                        <div class="info-general-left-bottom">
                                            <label>                                                    
                                                <span class="fa fa-map-marker icono"/>
                                                <h:outputText value="#{principalController.dameCiudadesVisitadas(viaje)}" class="viaje-descripcion"/>
                                            </label>
                                            <label>
                                                <h:outputText value="#{messages.fechaCreacion}: "/>
                                                <h:outputText value="#{viaje.fechaCreacion}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </label>
                                        </div>


                                    </div>   
                                    <h:link outcome="detalleViaje" title="Ver Viaje">
                                        <f:param name="idViajeSeleccionado" value="#{viaje.id}" />         
                                        <img src="#{principalController.dameRutaImgViaje(viaje)}" class="img-viaje"/>
                                    </h:link> 
                                </div>


                            </p:outputPanel>

                        </p:dataScroller>
                    </section>
                </f:view>
            </ui:define>



        </ui:composition>


    </body>
</html>
