<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/-->
        <h:outputStylesheet name="./css/normalize.css"/>
        <style>
            #bottom .ui-icon{
                width: 30px !important;
                height: 30px !important;
            }
            #bottom .ui-g div:first-child{
                padding-top: 2%;
            }
            html,body{
                height: 100%;
            }
            #content{
                padding-top: 5em;
            }
        </style>
        <title>Facelets Template</title>
    </h:head>

    <h:body style="position: relative;">

        <div id="top" style="position:fixed;top:0;left: 0;right:0;">
            <ui:insert name="top">
                <header>
                    <h:form prependId="false">
                        <p:panelGrid columns="2" layout="grid">            
                            <p:outputLabel value="BITACORA" /> 

                            <p:menubar style="border: none;">
                                <p:menuitem value="ENTRAR" action="login"/>
                                <p:submenu label="EXPLORAR">
                                    <p:menuitem value="Undo" url="#"></p:menuitem>
                                    <p:menuitem value="Redo" url="#"></p:menuitem>
                                </p:submenu>
                                <p:menuitem value="REGISTRATE"  url="registro.xhtml"/>
                            </p:menubar>
                        </p:panelGrid>
                    </h:form>


                </header>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" style="position:absolute;bottom: 0;left: 0;right:0;">
            <ui:insert name="bottom">
                <footer>
                    <p:panelGrid columns="2" layout="grid">            
                        <p:outputLabel value="2018 &copy; bitacora" /> 

                        <p:menubar style="border: none;">
                            <p:menuitem title="Facebook" url="http://www.facebook.es" icon="fa fa-facebook fa-2x"/>
                            <p:menuitem title="Twitter" url="http://www.facebook.es" icon="fa fa-twitter fa-2x"/>
                            <p:menuitem title="Google+" url="http://www.facebook.es" icon="fa fa-google fa-2x"/>
                            <p:menuitem title="Pinterest" url="http://www.facebook.es" icon="fa fa-pinterest fa-2x"/>
                            <p:menuitem title="Contacto" url="" icon="fa fa-mail"/>
                        </p:menubar>
                    </p:panelGrid>

                </footer>
            </ui:insert>
        </div>

    </h:body>

</html>
