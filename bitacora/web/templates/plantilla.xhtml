<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/normalize.css"/>
        <style>
            /*----------- CABECERA ---------------*/
            header{
                position:fixed;
                top:0;
                left: 0;
                right:0;
                z-index: 1;
            }
            header #cabecera{
                display: flex;
                background: linear-gradient(180deg,#771439,#8f1e49);
                padding: 0px 40px;
                border-bottom: 3px solid #debe6f;
            }

            #cabecera > a {
                width: 35%;
                font-size: 2em;
                text-decoration: none;
                color: white;
                padding:10px;
            }
            #cabecera > #menu-superior {
                width: 65%;                
                padding: 0px;
                line-height: normal;
            }

            #cabecera .ui-widget-content, .ui-menubar, .ui-menu-list, .ui-menuitem, .ui-menuitem-link, .ui-menuitem-text, ui-icon{
                border: none; background: none; color: white;
            }

            #menu-superior .ui-menuitem-active , #menu-superior .ui-state-hover{
                background: #691435;
                color: black;
                border-radius: 0px;
            }

            #menu-superior a ui-icon{
                color:white;
            }
            #menu-superior ul {
                float: right;
            }
            #menu-superior ul li{
                padding:13px;
            }
            #menu-superior .ui-menu .ui-menuitem {
                margin: 0px 3px;
                padding: 3px;                
            }

            footer {
                position:relative;
                bottom: 0;
                left: 0;
                right:0;
            }

            footer #bottom{
                display: flex;
                flex-wrap: wrap;
                background: linear-gradient(0deg,#771439,#8f1e49);
                padding: 0px 40px;
            }

            #bottom > label {
                width: 25%;
                text-decoration: none;
                color: white;
                padding:30px;
            }
            #bottom > #menu-redsocial {
                width: 65%;                
                padding: 0px;
                line-height: normal;
            }

            #menu-redsocial  .ui-widget-content, .ui-menubar, .ui-menu-list, .ui-menuitem, .ui-menuitem-link, .ui-menuitem-text, ui-icon{
                border: none; background: none; color: white;
            }

            #menu-redsocial  a ui-icon{
                color:white;
            }
            #menu-redsocial ul {
                float: right;
            }
            #menu-redsocial  ul li{
                padding:13px;
            }
            #menu-redsocial ul li a{
                color: #c05e83;
            }
            
            #menu-redsocial .ui-menuitem-active , #menu-redsocial .ui-state-hover{
                background: none;
                border-radius: 0px;
            }
            
            #menu-redsocial li:hover a#facebook{
                color: #3b5998;
            }
            #menu-redsocial li:hover a#twitter{
                color: #55acee;
            }
            #menu-redsocial li:hover a#google{
                color: #dd4b39;
            }
            #menu-redsocial li:hover a#pinterest{
                color: #cb2027;
            }
            #menu-redsocial li:hover a#mail{
                color: cornsilk;
            }
            #menu-redsocial li a#mail .ui-menuitem-icon {
                font-size: 1.8em;
            }

            footer .ui-icon{
                width: 30px !important;
                height: 30px !important;
            }
            footer .ui-g div:first-child{
                padding-top: 2%;
            }
            html,body{
                height: 100%;
            }
            #content{
                padding-top: 5em;
                padding-bottom: 3em;
            }
        </style>
        <title><ui:insert name="title">Login</ui:insert></title>
    </h:head>

    <h:body style="position: relative;">

        <ui:insert name="top">
            <header>

                <div id="cabecera">
                    <p:link outcome="index" value="bitacora"/>

                    <p:menubar id="menu-superior">
                        <p:menuitem value="ENTRAR" url="login.xhtml"/>
                        <p:menuitem value="EXPLORAR" url="explorar.xhtml"/>
                        <p:menuitem value="REGISTRATE"  url="registro.xhtml"/>
                    </p:menubar>

                </div> 
            </header>
        </ui:insert>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>


        <ui:insert name="bottom">
            <footer>
                <div id="bottom">
                    <p:outputLabel value="2018 &copy; bitacora" /> 

                    <p:menubar id="menu-redsocial">
                        <p:menuitem title="Facebook" id="facebook" url="http://www.facebook.es" icon="fa fa-facebook fa-2x"/>
                        <p:menuitem title="Twitter" id="twitter" url="http://www.twitter.es" icon="fa fa-twitter fa-2x"/>
                        <p:menuitem title="Google+" id="google" url="http://www.google.es" icon="fa fa-google fa-2x"/>
                        <p:menuitem title="Pinterest" id="pinterest" url="http://www.pinterest.com" icon="fa fa-pinterest fa-2x"/>
                        <p:menuitem title="Contacto" id="mail" url="http://www.google.es" icon="fa fa-envelope-o"/>
                    </p:menubar>
                </div>                              
            </footer>
        </ui:insert>


    </h:body>

</html>
