<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/-->
        <h:outputStylesheet name="./css/normalize.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body style="position: relative;">

        <div id="top" style="position:fixed;top:0;left: 0;right:0;">
            <ui:insert name="top">
                <header>
                    <p:menubar>
                        <p:submenu label="EXPLORAR">
                            <p:menuitem value="Undo" url="#"></p:menuitem>
                            <p:menuitem value="Redo" url="#"></p:menuitem>
                        </p:submenu>

                        <p:menuitem value="ENTRAR" url="http://www.primefaces.org" icon="ui-icon-close" />
                        <p:menuitem value="REGISTRATE" url="http://www.primefaces.org" icon="ui-icon-close" />

                    </p:menubar>
                </header>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" style="position:absolute;bottom: 0;left: 0;right:0;">
            <ui:insert name="bottom">
                <footer>
                    <p:panelGrid columns="3" layout="grid">            
                        <p:outputLabel value="2018@Todos los derechos reservados" /> 
                        <p:outputLabel value="bitacora" /> 

                        <p:menubar>
                            <p:menuitem value="New" url="#" icon="fa fa-plus" />
                            <p:menuitem value="Refresh" url="#" icon="fa fa-refresh"/>
                            <p:menuitem value="Home" url="http://www.primefaces.org" icon="fa fa-home"/>
                            <p:menuitem value="Facebook" url="http://www.facebook.es" title="Enlace a facebook" icon="fa fa-facebook"/>
                        </p:menubar>
                    </p:panelGrid>

                </footer>
            </ui:insert>
        </div>

    </h:body>

</html>
