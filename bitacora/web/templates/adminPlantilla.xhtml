<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/normalize.css"/>
        <h:outputStylesheet name="css/admin.css"/>
        <h:outputScript target="head" name="js/jquery-3.3.1.js"/>
        <h:outputScript target="head" name="js/jquery.validate.min.js"/>
        <ui:insert name="css"/>
        <title><ui:insert name="title">bitacora - Admin</ui:insert></title>
    </h:head>
    <h:body style="position: relative;">

        <ui:insert name="top">
            <header>
                <div id="cabecera">
                    <div class="logo">
                        <img class="logo-bitacora" 
                             src="resources/images/comun/blanco-grande.png"/>  
                    </div>                    
                    <div class="enlace-inicio">                                                
                        <p:link outcome="admin.xhtml" value="bitacora"/>
                        <h:outputLabel value="#{messages.tagline}"/>
                    </div>
                    <h:form id="busqueda-usuario"> 
                        <p:autoComplete id="buscarUsuario" value="#{sessionUtilsBean.usuarioBusqueda}" var="usuario" 
                                        completeMethod="#{sessionUtilsBean.buscarUsuario}" placeholder="Buscar usuario"
                                        itemLabel="#{usuario.nombreUsuario}" itemValue="#{usuario}" forceSelection="true">

                            <p:column>
                                <img class="img-perfil-busqueda" src="#{sessionUtilsBean.dameRutaImgPerfil(usuario)}"/>
                            </p:column>

                            <p:column>
                                <h:link value="#{messages.verPerfil}" title="Ver Perfil" outcome="perfilUsuario">
                                    <f:param name="idUsuarioSeleccionado" value="#{usuario.nombreUsuario}"/> 
                                    <h:outputText value=" #{usuario.nombreUsuario}"/>
                                </h:link>
                            </p:column>
                        </p:autoComplete>
                    </h:form>
                    <h:form id="menu-superior"> 
                        <p:menubar>
                            <p:menuitem value="#{messages.botonInicio}"  url="admin.xhtml"/>
                            <p:menuitem   action="#{sessionUtilsBean.logout()}" ajax="false"                 
                                          title="#{messages.logout}" icon="fa fa-power-off" iconPos="top">        
                            </p:menuitem>
                        </p:menubar>
                    </h:form>

                </div> 
            </header>
        </ui:insert>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>


        <ui:insert name="bottom">
            <footer id="footer">
                <div id="bottom">
                    <p:outputLabel value="2018 &copy; bitacora" /> 

                    <p:menubar id="menu-redsocial">
                        <p:menuitem title="Facebook" id="facebook" url="http://www.facebook.es" icon="fa fa-facebook fa-2x"/>
                        <p:menuitem title="Twitter" id="twitter" url="http://www.twitter.es" icon="fa fa-twitter fa-2x"/>
                        <p:menuitem title="Google+" id="google" url="http://www.google.es" icon="fa fa-google fa-2x"/>
                        <p:menuitem title="Pinterest" id="pinterest" url="http://www.pinterest.com" icon="fa fa-pinterest fa-2x"/>
                        <p:menuitem title="Contacto" id="contact" url="http://www.google.es" icon="fa fa-envelope-o"/>
                    </p:menubar>
                </div>                              
            </footer>
        </ui:insert>


    </h:body>

</html>
