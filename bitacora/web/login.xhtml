<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/plantilla.xhtml">

             <ui:define name="content">
                <f:view>
                        <h:form>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Nombre de usuario: " />
                                <p:inputText id="nickname" value="#{loginBean.nombreUsuario}" autocomplete="true" required="true"/>

                                <p:outputLabel value="Repita contraseña: " />                            
                                <p:password id="password2" value="#{loginBean.password}" autocomplete="true" required="true"/>

                                <p:outputLabel value="Usuario o contraseña incorrectos" rendered="#{loginController.badLogin}"/>
                                <p:commandButton 
                                    ajax="false"
                                    action="#{loginController.loginUsuario}" 
                                    value="Alta"/>
                                
                                <hr/>
                                <h:outputLabel value="¿No tienes cuenta?"/>
                                <p:link outcome="registro" value="Regístrate"/>

                            </h:panelGrid>
                        </h:form>
                   

                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
