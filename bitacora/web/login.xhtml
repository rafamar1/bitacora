<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/noLoggedPlantilla.xhtml">
            <ui:define name="css">
                <h:outputStylesheet name="login.css" library="css"/>
            </ui:define>
            <ui:define name="title">#{messages.tituloLogin}</ui:define>

            <ui:define name="content">
                <f:view locale="#{localeBean.locale}">   

                    <div class="user">
                        <div class="user__header">
                            <img class="logo-bitacora" src="resources/images/comun/blanco-grande.png"/>
                        </div>

                        <h:form id="formLogin" prependId="false">
                            <div>
                                <p:inputText class="input_form" value="#{loginBean.nombreUsuario}" required="true" placeholder="#{messages.nombreUsuario}"/>
                            </div>
                            <div>
                                <p:password class="input_form" value="#{loginBean.password}" required="true" placeholder="#{messages.password}"/>
                            </div>
                            <div class="error">
                                <p:outputLabel value="#{messages.loginFail}" rendered="#{loginController.badLogin}" class="error"/>
                            </div>                            
                            <p:commandButton 
                                class="btn"
                                ajax="false"
                                action="#{loginController.loginUsuario}" 
                                value="#{messages.login}"/>
                        </h:form>
                    </div>

                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
