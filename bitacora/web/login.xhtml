<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/noLoggedPlantilla.xhtml">
            
            <ui:define name="title">#{messages.tituloLogin}</ui:define>
            
             <ui:define name="content">
                <f:view>
                        <h:form>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{messages.nombreUsuario}:" />
                                <p:inputText id="nickname" value="#{loginBean.nombreUsuario}" autocomplete="true" required="true"/>

                                <p:outputLabel value="#{messages.password}:"/>                            
                                <p:password id="password" value="#{loginBean.password}" autocomplete="true" required="true"/>

                                <p:outputLabel value="#{messages.loginFail}" rendered="#{loginController.badLogin}"/>
                                <p:commandButton 
                                    ajax="false"
                                    action="#{loginController.loginUsuario}" 
                                    value="#{messages.login}"/>
                                
                                <hr/>
                                <h:outputLabel value="#{messages.registroLogin}"/>
                                <p:link outcome="registro" value="#{messages.loginRegistrate}"/>

                            </h:panelGrid>
                        </h:form>
                   

                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
