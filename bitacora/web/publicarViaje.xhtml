<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./templates/principal.xhtml">

            <ui:define name="content">

                <f:view>
                    <h:form  enctype="multipart/form-data">                        

                        Información esencial de su viaje
                        <p>
                            Titulo: <h:inputText value="#{publicarViajeBean.titulo}"/> 
                        </p> 

                        <p>
                            Breve descripción: <h:inputTextarea value="#{publicarViajeBean.descripcion}"/>
                        </p>

                        <p>
                            Imagen de Portada:  <p:fileUpload id="fileIdResume"  value="#{publicarViajeBean.imagen}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|zip)$/" skinSimple="true" dragDropSupport="true"/>
                        </p>
                        <p:commandButton value="PublicarViaje" ajax="false" action="#{publicarViajeController.publicar}"/> 

                    </h:form>
                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
