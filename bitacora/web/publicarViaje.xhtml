<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./templates/usuarioPlantilla.xhtml">
            
            <ui:define name="title">#{messages.tituloPublicarViaje}</ui:define>
            
            <ui:define name="content">

                <f:view>
                    <h:form  enctype="multipart/form-data">                        

                        #{messages.informacionEsencial}
                        <p>
                            #{messages.tituloViaje}: <h:inputText value="#{publicarViajeBean.titulo}"/> 
                        </p> 

                        <p>
                            #{messages.descripcionViaje}: <h:inputTextarea value="#{publicarViajeBean.descripcion}"/>
                        </p>

                        <p>
                            #{messages.imagenViaje}:  <p:fileUpload id="fileIdResume"  value="#{publicarViajeBean.imagen}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|zip)$/" skinSimple="true" dragDropSupport="true"/>
                        </p>
                        <p:commandButton value="#{messages.publicarViaje}" ajax="false" action="#{publicarViajeController.publicarViaje}"/> 

                    </h:form>
                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
