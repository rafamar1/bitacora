<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/noLoggedPlantilla.xhtml">
            <ui:define name="css">
                <h:outputStylesheet name="registroCorrecto.css" library="css"/>
            </ui:define>

            <ui:define name="title">#{messages.tituloRegistro}</ui:define>

            <ui:define name="content">
                <f:view locale="#{localeBean.locale}">


                    <div class="user__header">
                        <img class="logo-bitacora" src="resources/images/comun/blanco-grande.png"/>
                    </div>

                    <div class="registro-correcto">
                        <h:form id="formRegistroCorrecto" prependId="false">
                            <p>
                                <p:outputLabel value="#{messages.bienvenidaRegistro}, "/>
                                <span class="nombreUser">#{registroBean.nombreUsuario}</span> 
                            </p>                                                               

                            <p>
                                <p:outputLabel value="#{messages.altaCorrecta}" />
                            </p>
                            <p>
                                <p:outputLabel value="#{messages.mailEnviado} #{registroBean.email}" />
                            </p>
                            <p:commandButton 
                                class="btn"
                                ajax="false"
                                action="login" 
                                value="#{messages.goToLogin}"/>
                        </h:form>
                    </div>





                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
