<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./templates/noLoggedPlantilla.xhtml">
            
            <ui:define name="title">#{messages.tituloRegistro}</ui:define>
            
             <ui:define name="content">
                <f:view locale="#{localeBean.locale}">
                        <h:form>
                            <h:panelGrid columns="2">
                                <p>
                                    <p:outputLabel value="#{messages.bienvenidaRegistro}, #{registroBean.nombreUsuario}" />
                                </p>
                                <p>
                                    <p:outputLabel value="#{messages.altaCorrecta}" />
                                </p>
                                <p>
                                    <p:outputLabel value="#{messages.mailEnviado}, #{registroBean.email}" />
                                </p>
                                                                
                                <p:separator/>
                                <p:link outcome="login" value="#{messages.goToLogin}"/>

                            </h:panelGrid>
                        </h:form>
                   

                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
