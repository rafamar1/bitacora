<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <body>

        <ui:composition template="./templates/noLoggedPlantilla.xhtml" >    
            <ui:define name="css">
                <h:outputStylesheet name="index.css" library="css"/>
            </ui:define>
            <ui:define name="title">#{messages.tituloIndex}</ui:define>

            <ui:define name="content" >

                <f:view locale="#{localeBean.locale}">
                    <section id="panel_busqueda">
                        <h:form rendered="false">
                            <div class="hidden">
                                <p:inputText id="busqueda" value="#{indexBean.busqueda}" title="#{messages.buscarLocalizacion}" placeholder="#{messages.buscarLocalizacion}">
                                    <f:validateLength minimum="3" />
                                </p:inputText>

                                <p:commandButton action="buscar" value="#{messages.buscar}"/>
                            </div>

                        </h:form>

                        <h1>#{messages.mensajePrincipalIndex}</h1>
                        <h2>#{messages.subtituloPrincipalIndex}</h2>

                    </section>

                    <h1>#{messages.titleLugarParaTi}</h1>
                    <h3>#{messages.miraQueCompartieronOtros}</h3>
                    <section id="paises_continent_grid">
                        <c:forEach items="#{indexController.listaEntradasRandom}" var="entrada">
                            <div class="info-entrada">
                                <div class="img-entrada-container">
                                    <img src="#{indexController.dameRutaEntrada(entrada)}"/>
                                </div>                                        
                                <h:outputLabel value="#{entrada.titulo}" title="#{entrada.titulo}" class="entrada-title"/>
                                <label class="entrada-ciudad">                                                    
                                    <span class="fa fa-map-marker icono"/>
                                    <h:outputLabel value="#{entrada.idCiudad.nombre}" title="#{entrada.idCiudad.nombre}"/>
                                </label>
                                <label id="puntuacion">
                                    <h:outputText value="Puntuacion: "/>
                                    <p:rating value="#{entrada.puntuacion}" readonly="true"/> 
                                </label>
                                <h:outputLabel value="#{entrada.descripcion}" title="#{entrada.descripcion}"/>
                                <label>
                                    <h:outputText value="CategorÃ­a: #{entrada.tipo}" class="entrada-tipo"/>
                                </label>
                            </div>                       
                        </c:forEach>                        
                    </section>


                    <section id="usuarios_destacados" style="display: none;">
                        <h1>#{messages.cabeceraUsuariosDestacados}</h1>
                    </section>
                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
